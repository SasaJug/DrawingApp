query GetDrawing {
  getDrawing(id: "ca8a182b-16bb-4966-9aac-51b4c851d779"){
    title,description,url
  }
}

query ListAllDrawings ($nextToken: String){
  listAllDrawings(limit: 10, nextToken: $nextToken){
    items{
      title,description,url
    }
  }
}

mutation SaveDrawing($url : String!){
  createDrawing (input : { title:  "second saved", description: "but first saved from app", url: $url}){
     id,
     title,
     description,
     url
  }
}