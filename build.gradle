buildscript {
    ext.kotlin_version = '1.2.50'
    ext.awsAppsyncVersion = '2.6.+'

    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.amazonaws:aws-android-sdk-appsync-gradle-plugin:$awsAppsyncVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 22
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'

    // App dependencies
    supportLibraryVersion = '27.1.1'
    daggerVersion = '2.15'
    jsr250Version = '1.0'
    constraintLayoutVersion = '1.1.2'
    debugDbVersion = "1.0.3"
    archRuntimeVersion = "1.1.1"
    archVersion = "1.1.1"

    rxJavaVersion = "2.1.10"
    rxKotlinVersion = "2.2.0"
    rxBindingKotlinVersion = "2.1.1"

    speedDialVersion = "1.0.0"
    picassoVersion = "2.71828"

    awsVersion = "2.7.3"
}
